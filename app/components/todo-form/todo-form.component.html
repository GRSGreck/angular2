<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Введите следующую задачу..." (keyup.enter)="addTodo(titleInput.value); titleInput.value = ''" #titleInput>
        </div>
        <button type="button" class="btn btn-primary" (click)="addTodo(titleInput.value); titleInput.value = ''">Создать задачу</button>
    </div>
</div>
